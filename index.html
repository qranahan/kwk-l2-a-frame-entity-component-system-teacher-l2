<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>

  <body>

    <a-scene light="defaultLightsEnabled: false">

      <!-- light source element -->
       <a-entity light="type: ambient"></a-entity> 

      <!-- our camera aka user perspective element -->
       <a-entity camera look-controls wasd-controls position="0 0 15"></a-entity> 

      <a-sphere src="./assets/wall-texture.jpg" position = "0 0 0" radius = "6">  
      <a-animation
          attribute="rotation"
          dur="10000"
          fill="none"
          from="0 0 0"
          to="0 360 0"
          easing="linear"
          repeat="indefinite">
        </a-animation>
        </a-sphere>
      <a-cone position="10 5 2" radius="7" color="cyan"></a-cone>
      <a-tetrahedron position="-9.04 2 4" radius="5" color="red"></a-tetrahedron>
    
<a-cylinder positon="2 2 2" color= "blue" radius="7" ></a-cylinder>
    </a-scene>
    <a-animation
    attribute="rotation"
    dur="5000"
    fill="none"
    from="0 0 0"
    to="0 360 0"
    easing="linear"
    repeat="indefinite">
    </a-animation>
    <a-cylinder></a-cylinder>

    <script src="./index.js"></script>
  </body>

</html>
